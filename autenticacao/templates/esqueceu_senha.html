{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/css.css' %}">
{% endblock %}

{% block titulo %}Esqueci a Senha{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="logo_sidebar">
                    <h2 class="logo">
                        <img class="img_logo_sidebar" src="{% static 'autenticacao/img/logo_nutri_lab.png' %}">
                    </h2>
                </div>
            </div>

            <div class="col-md-9">
                <div class="area_cadastrar">
                    <h2 class="titulo">Esqueci a Senha</h2>
                    <p class="sub-titulo">Digite seu e-mail para redefinir a senha</p>
                    <hr>
                    <form method="POST" action="{% url 'esqueceu_senha' %}">
                        {% csrf_token %}
                        <span class="bold">E-mail:</span>
                        <input type="email" name="email" class="form-control input-form" required>
                        <br>
                        <button type="submit" class="btn-first">Enviar Link para Redefinir Senha</button>
                    </form>
                    <p style="margin-top: 20px;">
                        JÃ¡ tem uma conta? <a href="{% url 'logar' %}">Voltar para Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
